spring.application.name=olabiflix

## Cria o banco em memoria
## estrutura da url = [JDBC]:[H2]:[onde vai rodar o banco]: [nome do banco]
spring.datasource.url=jdbc:h2:mem:olabiflixdb

## usuario e senha padrao do h2
spring.datasource.username=sa
spring.datasource.password=password

## especifica a classe do driver JDBC para o banco de dados H2.
spring.datasource.driverClassName=org.h2.Driver

## Define o dialeto especifico do banco de dados que o hibernate deve usar.
## informa ao hibernate como gerar as consultas SQL especificas para o H2.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

## O Hibernate cria o esquema do banco de dados no inicio da execução da aplicação e o apaga ao final.
spring.jpa.hibernate.ddl-auto=create-drop

## Visualizar Banco no navegador http://localhost:80080/h2-console
spring.h2.console.enabled=true


